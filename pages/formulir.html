<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge
	<meta name="viewport" content="width=device-width, initial-scale=1.0"
		
	<title>Formulir</title>
</head>
<body>
<h1>Formulir Pendaftaran SIB 2023</h1>

<form>
       <p> Nama :</p>
       <p><input name="nama"></p> 

       <p>Email : </p> 
       <p>  <input name="email"> </p>

       <p> No Hp : </p> 
       <p><input name="no hp"> </p>
<br>

<p>Jenis Kelamin</p>
      <p><input type='radio' name='jenis_kelamin' value='laki-laki' />Laki-Laki</p>
      <p><input type='radio' name='jenis_kelamin' value='perempuan' />Perempuan</p>

      <p>
        <label>Jurusan:</label>
       <p> <select name="jurusan"></p>
            <option value="informatika">Teknik Informatika</option>
            <option value="industri">Teknik Indutri</option>
            <option value="elektro">Teknik Elektro</option>
    
        </select>
    </p>

    <p>Alamat</p>
    <p><textarea name="" Alamat="" cols="30" rows="10"></textarea></p>
   <p>Foto :</p>
    <input type="file" accept="image/*"/>

    <p><input type="submit"></p>
    
</form>
</body>
</html>
